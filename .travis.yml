language: julia

# Use Ubuntu 14.04 on Travis, which makes it possible to use gcc 4.8.
sudo: required
dist: trusty

os:
  - linux
  - osx

julia:
  - 0.4.0
  - 0.4.1
  - nightly

matrix:
  allow_failures:
    - os: osx
    - julia: nightly

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  # Pull in and build CompilerTools dependency.
  - julia -e 'Pkg.clone("https://github.com/IntelLabs/CompilerTools.jl")'
  - julia -e 'Pkg.build("CompilerTools")'
  # Build and test ParallelAccelerator.
  - julia -e 'Pkg.clone(pwd()); Pkg.build("ParallelAccelerator")'
  - julia --code-coverage=user test/runtests.jl
  # Run examples.
  - julia examples/black-scholes/black-scholes.jl
  - julia --code-coverage=user --inline=no examples/black-scholes/black-scholes.jl
  - julia examples/boltzmann/boltzmann.jl
  - julia examples/gaussian-blur/gaussian-blur.jl
  - julia examples/harris/harris.jl
  - julia examples/juliaset/juliaset.jl
  - julia examples/laplace-3d/laplace-3d.jl
  - julia examples/opt-flow/opt-flow.jl
  - julia examples/quant/quant.jl
  - julia examples/wave-2d/wave-2d.jl
after_success:
      - julia -e 'cd(Pkg.dir("ParallelAccelerator")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
